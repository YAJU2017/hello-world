<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Css Properties</title>
    <style>
        div {
            color: white;
            text-decoration: underline;
        }
        body{
            background: rgb(180,20,120);

        }
        div.abc{
            color: yellow;
            border: 2px solid white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="abc"> I am a styled sentence </div>
    <div> I am a styled sentence too </div>

</body>

</html>
